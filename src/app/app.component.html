<label for="username">Username</label>
<input type="text" id="username" #username>
<label for="email">E-Mail</label>
<input type="text" id="email" #email>
<button (click)="onSubmit(username.value, email.value)" class="btn btn-primary">Submit</button>
<hr>
<button class="btn btn-success" (click)="onGetOwnData()">Get Data</button>
<ul>
  <li *ngFor="let item of items">
    <label>Username :</label>{{item.username}} <br>
    <label>E-Mail :</label>{{item.email}}
    <hr>
  </li>
</ul>
<hr>
<p>{{asyncString | async}}</p>
